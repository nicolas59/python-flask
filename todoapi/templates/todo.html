{% extends 'layouts/base.html' %}
{% block header %}
<h1>{% block title %}Mes tâches{% endblock %}</h1>
{% endblock %}

{% block content %}
<header class="bg-white space-y-4 p-4 sm:px-8 sm:py-6 lg:p-4 xl:px-8 xl:py-6">
    <div class="flex items-center justify-between">
        <h2 class="font-semibold text-slate-900">Mes tâches</h2>
        <a href="/new"
           class="hover:bg-blue-400 group flex items-center rounded-md bg-blue-500 text-white text-sm font-medium pl-2 pr-3 py-2 shadow-sm">
            <svg width="20" height="20" fill="currentColor" class="mr-2" aria-hidden="true">
                <path d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1Z"/>
            </svg>
            Nouveau
        </a>
    </div>
</header>
<ul class="bg-slate-50 p-4 sm:px-8 sm:pt-6 sm:pb-8 lg:p-4 xl:px-8 xl:pt-6 xl:pb-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2 gap-4 text-sm leading-6">
    {% for todo in todos %}
    <li>
        <div class="m-4 p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
            <div>
                <div class="text-xl font-medium text-black"> {{ todo.title}}</div>
                <p class="text-slate-500"> {{ todo.description}}</p>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
<!doctype html>
